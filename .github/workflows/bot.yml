name: intern-bot
on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:         # lets you run it manually

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests beautifulsoup4 lxml
      - env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
          SMS_TO_LIST: ${{ secrets.SMS_TO_LIST }}
        run: python watcher.py
      - name: Persist seen.json
        run: |
          git config user.name "intern-bot"
          git config user.email "intern-bot@users.noreply.github.com"
          git add seen.json || true
          git commit -m "update seen.json" || true
          git push || true
